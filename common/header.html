<header class="d-header clearfix">
  <div class="wrap">
    <div class="contents clearfix">
      <div class="title">
        <a href="/" data-auto-route="true"
          ><img
            src="http://afcd5394e9f244bd187fb5666551a860-1893254504.us-east-1.elb.amazonaws.com/uploads/default/original/1X/69b3e7c974037ee2ce0b1cc6ed400c2bf77803f1.svg"
            alt="VTEX Community"
            id="site-logo"
            class="logo-big"
        /></a>
      </div>
      <div class="panel clearfix">
        <span class="header-buttons"
          ><button
            class="widget-button btn btn-primary btn-small sign-up-button btn-text"
          >
            <span class="d-button-label">Sign Up</span></button
          ><button
            class="widget-button btn btn-primary btn-small login-button btn-icon-text"
          >
              <use xlink:href="#user"></use></svg
            ><span class="d-button-label">Log In</span>
          </button></span
        >
        <ul role="navigation" class="icons d-header-icons">
          <li class="header-dropdown-toggle search-dropdown">
            <a
              href="/search"
              data-auto-route="true"
              title="search
                            topics, posts, users, or categories"
              aria-label="search topics, posts, users, or
                            categories"
              id="search-button"
              class="icon btn-flat"
              ><svg
                class="fa d-icon d-icon-search svg-icon svg-node"
                aria-hidden="true"
              >
                <use xlink:href="#search"></use></svg
            ></a>
          </li>
          <li class="header-dropdown-toggle hamburger-dropdown">
            <a
              href=""
              data-auto-route="true"
              title="go to another
                            topic list or category"
              aria-label="go to another
                            topic list or category"
              id="toggle-hamburger-menu"
              class="icon btn-flat"
              ><svg
                class="fa d-icon d-icon-bars svg-icon svg-node"
                aria-hidden="true"
              >
                <use xlink:href="#bars"></use></svg
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
